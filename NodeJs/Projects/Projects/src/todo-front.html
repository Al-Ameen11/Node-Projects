<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-600 flex items-center justify-center min-h-screen">


  <div class="bg-gray-800 w-full max-w-md rounded-2xl p-6">
    <h1 class="font-bold text-2xl text-center mb-3 text-white">Todo - List</h1>
    <div class="flex mb-2 gap-0.5">
      <input class="bg-white py-1.5 px-3 flex-grow " type="text" name="" id="task-input" placeholder="Add a task here...">
      <button class="bg-red-600 py-1.5 px-0.5" id="add-task-btn">Add Task</button>
    </div>

    <ul id="todo-list"> </ul>
  </div>
  <script src="./todo-list.js"></script>
</body>
</html>
