<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div id="container" class="bg-gray-300 w-screen max-w-sm text-center p-5 text-white">
    <div class="bg-gray-500 py-2 px-4" id="product-list">
      <h1 class="text-2xl mb-2">Products</h1>
     
    </div>
    <div id="cart-section" class="mt-2 p-3 bg-gray-500 flex flex-col items-start">
      <h1 class="text-2xl mb-2">Shopping Cart</h1>
      <div id="cart-empty-message" class="hidden">
        <p>Your cart is empty.</p>
      </div>
      <div id="cart-products" class="flex flex-col">
        
      </div>
    </div>
    <div id="price-checkout" class="flex flex-col items-end p-2 gap-1">
      <p id="total-price" class="text-black">Total:$0.00</p>
      <button id="checkout-btn" class="bg-violet-700 px-2">Checkout</button>
    </div>
  </div>
  <script src="./shoppingCart.js"></script>
</body>
</html>
