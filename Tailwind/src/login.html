<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./output.css" rel="stylesheet" >
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center">
  <div class="bg-gray-500 w-md h-100 flex items-center justify-center rounded-xl p-6 flex-col">
    <h2 class="text-2xl mb-3 font-bold">Login Page</h2>
    <form action="" class="flex flex-col">
    <label class="block mt-2 text-lg font-bold mb-1.5">
      Email : 
    </label>
    <input type="email" class="rounded-xl bg-gray-400 px-5 py-0.5" placeholder="Email">
    <label class="block mt-2 text-lg font-bold mb-1.5">
      Password :
    </label>
    <input type="password" class="px-4 py-1 rounded-xl bg-gray-400" placeholder="Password">
    <button type="submit" class="bg-blue-500 px-5 py-1 rounded-2xl mt-4 hover:bg-blue-500">Login</button>
  </form>
  </div>
</body>
</html>
