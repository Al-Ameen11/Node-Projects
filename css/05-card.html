    *{
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      min-height: 100vh;
      padding: 20px;
      background-color: #f1f1f1;
    }
    .cards-list{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px 10px;
    }
    .card{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      max-width: 300px;
      margin: 0 auto;
      border: 1px solid black;
      padding: 1rem;
      background:linear-gradient(270deg,#f1f1f1,#f1f1f1 50%,#f1f1f1 50%);
      border-radius: 20px;
    }
    h2,p{
      margin: 0;
    }
    img{
      width: 100%;
      height: auto;
    }
    h2{
      font-size: 1.5rem;
    }
    .buttons{
      display: flex;
      gap: 1rem;
    }
    .buttons button{
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: #8b8a8a;
    }
  </style>
</head>
